<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Bible</title>
  <style>
    /* Previous CSS remains the same */
  </style>
</head>
<body>
  <div class="header">
    <h1>Full Bible</h1>
  </div>

  <div class="container">
    <!-- Full Bible Content -->
    <div id="full-bible">
      <h3>Full Bible</h3>
      <!-- Search Bar -->
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a book or verse (e.g., இயேசு or இயேசு 3:16)">
        <div class="search-results" id="search-results"></div>
      </div>
      <!-- Navigation Dropdowns -->
      <div class="navigation">
        <select id="book-dropdown"></select>
        <select id="chapter-dropdown"></select>
      </div>
      <!-- Bible Content -->
      <div class="full-bible-container">
        <div class="book-list" id="book-list"></div>
      </div>
    </div>
  </div>

  <!-- Tab Bar -->
  <div class="tab-bar">
    <a href="index.html"><button>Bible Reader</button></a>
    <a href="bible.html"><button>Full Bible</button></a>
    <a href="songs.html"><button>Song Book</button></a>
    <a href="about.html"><button>About Us</button></a>
  </div>

  <script>
    let books = []; // Store the list of Bible books
    let currentBook = ''; // Track the current book
    let currentChapter = 1; // Track the current chapter

    // Load and display the list of Bible books
    async function loadBooks() {
      const bookList = document.getElementById('book-list');
      const bookDropdown = document.getElementById('book-dropdown');
      bookList.innerHTML = 'Loading...';

      // Fetch the list of Bible books
      const response = await fetch('tamil-bible/Books.json');
      books = await response.json();

      // Populate the book dropdown
      bookDropdown.innerHTML = books
        .map(book => `<option value="${book.book.english}">${book.book.tamil} (${book.book.english})</option>`)
        .join('');

      // Load the first book by default
      currentBook = books[0].book.english;
      loadBook(currentBook);
    }

    // Load the selected book's chapters
    async function loadBook(book) {
      const bookData = await loadBibleBook(book);
      const chapterDropdown = document.getElementById('chapter-dropdown');
      const bookList = document.getElementById('book-list');

      // Populate the chapter dropdown
      chapterDropdown.innerHTML = bookData.chapters
        .map((chapter, index) => `<option value="${index + 1}">Chapter ${index + 1}</option>`)
        .join('');

      // Load the first chapter by default
      currentChapter = 1;
      loadChapter(book, currentChapter);
    }

    // Load the selected chapter's verses
    async function loadChapter(book, chapter) {
      const bookData = await loadBibleBook(book);
      const chapterData = bookData.chapters[chapter - 1];
      const bookList = document.getElementById('book-list');

      // Display the verses
      bookList.innerHTML = chapterData.verses
        .map((verse, index) => `<div class="verse"><span class="verse-number">${index + 1}</span> ${verse.text}</div>`)
        .join('');
    }

    // Function to load a Bible book from the tamil-bible folder
    async function loadBibleBook(book) {
      const response = await fetch(`tamil-bible/${book}.json`);
      return response.json();
    }

    // Event listeners for dropdowns
    document.getElementById('book-dropdown').addEventListener('change', (e) => {
      currentBook = e.target.value;
      loadBook(currentBook);
    });

    document.getElementById('chapter-dropdown').addEventListener('change', (e) => {
      currentChapter = e.target.value;
      loadChapter(currentBook, currentChapter);
    });

    // Search functionality
    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');

    searchInput.addEventListener('input', async (e) => {
      const query = e.target.value.trim();
      searchResults.innerHTML = ''; // Clear previous results

      if (query.length < 2) return; // Ignore short queries

      // Check if the query is a book name (e.g., "இயேசு")
      const matchingBooks = books.filter(book =>
        book.book.tamil.toLowerCase().includes(query.toLowerCase()) ||
        book.book.english.toLowerCase().includes(query.toLowerCase())
      );

      if (matchingBooks.length > 0) {
        // Display matching books
        searchResults.innerHTML = matchingBooks
          .map(book => `
            <div onclick="navigateToBook('${book.book.english}')">
              <strong>${book.book.tamil} (${book.book.english})</strong>
            </div>
          `)
          .join('');
        return;
      }

      // Check if the query is a verse reference (e.g., "இயேசு 3:16")
      const [bookName, chapterVerse] = query.split(' ');
      const [chapter, verse] = chapterVerse?.split(':') || [];

      if (!bookName || !chapter || !verse) {
        searchResults.innerHTML = '<div>No results found.</div>';
        return;
      }

      // Find the book
      const book = books.find(b =>
        b.book.tamil.toLowerCase() === bookName.toLowerCase() ||
        b.book.english.toLowerCase() === bookName.toLowerCase()
      );

      if (!book) {
        searchResults.innerHTML = '<div>Book not found.</div>';
        return;
      }

      // Load the book and chapter
      const bookData = await loadBibleBook(book.book.english);
      const chapterData = bookData.chapters[chapter - 1];
      if (!chapterData) {
        searchResults.innerHTML = '<div>Chapter not found.</div>';
        return;
      }

      // Find the verse
      const verseText = chapterData.verses[verse - 1]?.text;
      if (!verseText) {
        searchResults.innerHTML = '<div>Verse not found.</div>';
        return;
      }

      // Display the search result
      searchResults.innerHTML = `
        <div onclick="navigateToVerse('${book.book.english}', ${chapter}, ${verse})">
          <strong>${book.book.tamil} ${chapter}:${verse}</strong><br>
          ${verseText}
        </div>
      `;
    });

    // Function to navigate to a specific book
    function navigateToBook(book) {
      document.getElementById('book-dropdown').value = book;
      loadBook(book);
      searchResults.innerHTML = ''; // Clear search results
    }

    // Function to navigate to a specific verse
    function navigateToVerse(book, chapter, verse) {
      // Update dropdowns
      document.getElementById('book-dropdown').value = book;
      document.getElementById('chapter-dropdown').value = chapter;

      // Load the book and chapter
      loadBook(book);
      loadChapter(book, chapter);

      // Scroll to the verse
      setTimeout(() => {
        const verseElement = document.querySelector(`.verse:nth-child(${verse})`);
        if (verseElement) {
          verseElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
          verseElement.style.backgroundColor = '#f0f8ff'; // Highlight the verse
          setTimeout(() => {
            verseElement.style.backgroundColor = '#fff'; // Remove highlight after 2 seconds
          }, 2000);
        }
      }, 500); // Wait for the content to load
    }

    // Load books when the page loads
    loadBooks();
  </script>
</body>
</html>
