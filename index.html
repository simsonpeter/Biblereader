<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NJC Bible Reading Plan</title>
  <style>
    /* Light Mode (Default) */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .day {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .day h2 {
      margin-top: 0;
      color: #2980b9;
    }
    .reading {
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      margin: 20px 0;
    }
    .progress-bar-fill {
      height: 10px;
      background-color: #27ae60;
      border-radius: 5px;
      width: 0%;
    }
    .no-reading {
      text-align: center;
      color: #e74c3c;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .navigation button {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .navigation button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
    #calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 20px;
    }
    .calendar-date {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .calendar-date.completed {
      background-color: #27ae60;
      color: #fff;
    }
    .calendar-date.today {
      border: 2px solid #2980b9;
    }
    .verses {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
      display: none;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .verse {
      margin-bottom: 5px;
    }
    .tamil {
      font-family: 'Lohit Tamil', 'Noto Sans Tamil', Arial, sans-serif;
    }
    .toggle-button {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #f4f4f4;
    }
    .dark-mode .day {
      background-color: #2c3e50;
      border-color: #34495e;
    }
    .dark-mode h1 {
      color: #f4f4f4;
    }
    .dark-mode .day h2 {
      color: #3498db;
    }
    .dark-mode .verses {
      background-color: #34495e;
      border-color: #2c3e50;
      color: #f4f4f4;
    }
    .dark-mode .calendar-date {
      border-color: #34495e;
      background-color: #2c3e50;
      color: #f4f4f4;
    }
    .dark-mode .calendar-date.completed {
      background-color: #27ae60;
      color: #fff;
    }
    .dark-mode .toggle-button {
      background-color: #3498db;
    }
    .dark-mode .no-reading {
      color: #e74c3c;
    }
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <!-- Add Tamil font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
</head>
<body>
  <h1>NJC Bible Reading Plan</h1>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
  <div class="navigation">
    <button id="prev-day">‡ÆÆ‡ØÅ‡Æ®‡Øç‡Æ§‡Øà‡ÆØ ‡Æ®‡Ææ‡Æ≥‡Øç</button>
    <button id="next-day">‡ÆÖ‡Æü‡ØÅ‡Æ§‡Øç‡Æ§ ‡Æ®‡Ææ‡Æ≥‡Øç</button>
  </div>

  <!-- Total Progress -->
  <div class="progress-container">
    <h3>Total Progress</h3>
    <div class="progress-bar">
      <div id="total-progress-bar-fill" class="progress-bar-fill"></div>
    </div>
  </div>

  <!-- Calendar -->
  <div id="calendar">
    <h3>Calendar</h3>
    <div id="calendar-dates"></div>
  </div>

  <!-- Plan Container -->
  <div id="plan-container"></div>

  <script>
    let currentDate = new Date().toISOString().split('T')[0];
    let planData = [];

    // Function to format date as DD-MM
    function formatDate(date) {
      const [year, month, day] = date.split('-');
      return `${day}-${month}`;
    }

    // Function to load Tamil Bible verses
    async function loadTamilBible(book, chapter, verses) {
      try {
        const response = await fetch(`tamil-bible/${book}.json`);
        const data = await response.json();
        const chapterData = data.chapters.find(c => c.chapter === chapter.toString());
        if (!chapterData) return null;

        const [startVerse, endVerse] = verses.split('-').map(v => parseInt(v));
        const filteredVerses = chapterData.verses.filter(v => {
          const verseNumber = parseInt(v.verse);
          return verseNumber >= startVerse && verseNumber <= endVerse;
        });

        return filteredVerses;
      } catch (error) {
        console.error(`Error loading ${book}.json:`, error);
        return null;
      }
    }

    // Load the plan from the JSON file
    fetch('plan.json')
      .then(response => response.json())
      .then(data => {
        planData = data;
        loadPlan(currentDate);
        generateCalendar();
      })
      .catch(error => console.error('Error loading plan:', error));

    // Function to load the plan for a specific date
    async function loadPlan(date) {
      const planContainer = document.getElementById('plan-container');
      const todayPlan = planData.find(day => day.date === date);

      if (todayPlan) {
        const morningVerses = await loadTamilBible(todayPlan.morning.book, todayPlan.morning.chapter, todayPlan.morning.verses);
        const eveningVerses = await loadTamilBible(todayPlan.evening.book, todayPlan.evening.chapter, todayPlan.evening.verses);

        const dayElement = document.createElement('div');
        dayElement.className = 'day';
        dayElement.innerHTML = `
          <h2>‡Æ§‡Øá‡Æ§‡Æø: ${formatDate(todayPlan.date)}</h2>
          <div class="reading">
            <p><strong>‡Æï‡Ææ‡Æ≤‡Øà:</strong> <span class="tamil">${todayPlan.morning.tamil}</span> ${todayPlan.morning.chapter}:${todayPlan.morning.verses}</p>
            <div class="verses" id="morning-verses">
              ${morningVerses ? morningVerses.map(v => `<div class="verse"><strong>${v.verse}</strong>: ${v.text}</div>`).join('') : '‡Æµ‡Æö‡Æ©‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æï‡Æø‡Æü‡Øà‡Æï‡Øç‡Æï‡Æµ‡Æø‡Æ≤‡Øç‡Æ≤‡Øà.'}
            </div>
            <button class="toggle-button" onclick="toggleVerses('morning-verses', this)">‡Æµ‡Ææ‡Æö‡Æø</button>
            <label>
              <input type="checkbox" class="completed" data-type="morning"> ‡ÆÆ‡ØÅ‡Æü‡Æø‡Æ®‡Øç‡Æ§‡Æ§‡Ææ‡Æï ‡Æï‡ØÅ‡Æ±‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç
            </label>
          </div>
          <div class="reading">
            <p><strong>‡ÆÆ‡Ææ‡Æ≤‡Øà:</strong> <span class="tamil">${todayPlan.evening.tamil}</span> ${todayPlan.evening.chapter}:${todayPlan.evening.verses}</p>
            <div class="verses" id="evening-verses">
              ${eveningVerses ? eveningVerses.map(v => `<div class="verse"><strong>${v.verse}</strong>: ${v.text}</div>`).join('') : '‡Æµ‡Æö‡Æ©‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æï‡Æø‡Æü‡Øà‡Æï‡Øç‡Æï‡Æµ‡Æø‡Æ≤‡Øç‡Æ≤‡Øà.'}
            </div>
            <button class="toggle-button" onclick="toggleVerses('evening-verses', this)">‡Æµ‡Ææ‡Æö‡Æø</button>
            <label>
              <input type="checkbox" class="completed" data-type="evening"> ‡ÆÆ‡ØÅ‡Æü‡Æø‡Æ®‡Øç‡Æ§‡Æ§‡Ææ‡Æï ‡Æï‡ØÅ‡Æ±‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç
            </label>
          </div>
        `;
        planContainer.innerHTML = '';
        planContainer.appendChild(dayElement);

        const checkboxes = dayElement.querySelectorAll('.completed');
        checkboxes.forEach(checkbox => {
          checkbox.checked = localStorage.getItem(`reading-${todayPlan.date}-${checkbox.dataset.type}`) === 'true';
          checkbox.addEventListener('change', () => {
            localStorage.setItem(`reading-${todayPlan.date}-${checkbox.dataset.type}`, checkbox.checked);
            updateTotalProgress();
            generateCalendar();
          });
        });

        updateTotalProgress();
      } else {
        planContainer.innerHTML = '<div class="no-reading">‡Æá‡Æ©‡Øç‡Æ±‡Øà‡ÆØ ‡Æ§‡Æø‡Æ©‡Æ§‡Øç‡Æ§‡Æø‡Æ±‡Øç‡Æï‡ØÅ ‡Æµ‡Ææ‡Æö‡Æø‡Æ™‡Øç‡Æ™‡ØÅ ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà.</div>';
      }

      const prevDate = getPreviousDate(date);
      const nextDate = getNextDate(date);
      document.getElementById('prev-day').disabled = !planData.find(day => day.date === prevDate);
      document.getElementById('next-day').disabled = !planData.find(day => day.date === nextDate);
    }

    // Function to toggle verses visibility
    function toggleVerses(verseId, button) {
      const versesElement = document.getElementById(verseId);
      if (versesElement.style.display === 'none') {
        versesElement.style.display = 'block';
        button.textContent = '‡ÆÆ‡ØÇ‡Æü‡ØÅ';
      } else {
        versesElement.style.display = 'none';
        button.textContent = '‡Æµ‡Ææ‡Æö‡Æø';
      }
    }

    // Function to update total progress bar
    function updateTotalProgress() {
      let totalReadings = 0;
      let totalCompleted = 0;

      planData.forEach(day => {
        const morningCompleted = localStorage.getItem(`reading-${day.date}-morning`) === 'true';
        const eveningCompleted = localStorage.getItem(`reading-${day.date}-evening`) === 'true';
        if (morningCompleted) totalCompleted++;
        if (eveningCompleted) totalCompleted++;
        totalReadings += 2;
      });

      const progress = Math.round((totalCompleted / totalReadings) * 100);
      document.getElementById('total-progress-bar-fill').style.width = `${progress}%`;
    }

    // Function to generate calendar
    function generateCalendar() {
      const calendarDates = document.getElementById('calendar-dates');
      calendarDates.innerHTML = '';

      planData.forEach(day => {
        const dateElement = document.createElement('div');
        dateElement.className = 'calendar-date';
        dateElement.textContent = formatDate(day.date);

        if (day.date === currentDate) {
          dateElement.classList.add('today');
        }

        const morningCompleted = localStorage.getItem(`reading-${day.date}-morning`) === 'true';
        const eveningCompleted = localStorage.getItem(`reading-${day.date}-evening`) === 'true';
        if (morningCompleted && eveningCompleted) {
          dateElement.classList.add('completed');
        }

        dateElement.addEventListener('click', () => {
          currentDate = day.date;
          loadPlan(currentDate);
        });

        calendarDates.appendChild(dateElement);
      });
    }

    // Function to get the previous date
    function getPreviousDate(date) {
      const prevDate = new Date(date);
      prevDate.setDate(prevDate.getDate() - 1);
      return prevDate.toISOString().split('T')[0];
    }

    // Function to get the next date
    function getNextDate(date) {
      const nextDate = new Date(date);
      nextDate.setDate(nextDate.getDate() + 1);
      return nextDate.toISOString().split('T')[0];
    }

    // Navigation button event listeners
    document.getElementById('prev-day').addEventListener('click', () => {
      currentDate = getPreviousDate(currentDate);
      loadPlan(currentDate);
    });

    document.getElementById('next-day').addEventListener('click', () => {
      currentDate = getNextDate(currentDate);
      loadPlan(currentDate);
    });

    // Dark Mode Toggle
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      const isDarkMode = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
    }

    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
