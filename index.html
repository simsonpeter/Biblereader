  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #000000; /* True black */
      color: #ffffff; /* White text */
    }

    /* Header */
    header {
      background-color: #2980b9;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.5s ease;
    }

    /* Navigation Buttons */
    .navigation {
      display: flex;
      justify-content: space-between;

      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

    .navigation button {
      background-color: #2980b9;

      border: none;

      border-radius: 5px;

      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s ease;

    .navigation button:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    .navigation button:disabled {
      background-color: #bdc3c7;

    /* Progress Bar */
    .progress-container {
      padding: 10px;

    }

    .progress-bar {
      width: 100%;

      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 10px;
      background-color: #27ae60;
      width: 0%;
      transition: width 0.5s ease; /* Smooth progress bar animation */
    }

    /* Calendar */
    #calendar {
      padding: 10px;
      background-color: #fff;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.5s ease;
    }

    #calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-date {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
    }

    .calendar-date:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    .calendar-date.completed {
      background-color: #27ae60;
      color: #fff;
    }

    .calendar-date.today {
      border: 2px solid #2980b9;
    }

    /* Plan Container */
    #plan-container {
      padding: 10px;
    }

    .day {
      background-color: #fff;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.5s ease;
    }

    .day h2 {
      margin-top: 0;
      color: #2980b9;
    }

    .reading {
      margin-bottom: 10px;
    }

    .verses {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
      display: none;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      transition: background-color 0.5s ease, border-color 0.5s ease, color 0.5s ease;
    }

    .verse {
      margin-bottom: 5px;
    }

    .tamil {
      font-family: 'Lohit Tamil', 'Noto Sans Tamil', Arial, sans-serif;
    }

    .toggle-button {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .toggle-button:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    /* Dark Mode Toggle */
    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .dark-mode-toggle:hover {
      transform: scale(1.1); /* Slight zoom on hover */
    }

    /* Full-Page Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .dark-mode .modal-content {
      background-color: #111111;
      color: #ffffff;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .close-modal:hover {
      background-color: #c0392b;
    }
  </style>
  <!-- Add Tamil font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>‡Æµ‡Æø‡Æµ‡Æø‡Æ≤‡Æø‡ÆØ ‡Æµ‡Ææ‡Æö‡Æï ‡Æ§‡Æø‡Æü‡Øç‡Æü‡ÆÆ‡Øç</header>

  <!-- Navigation Buttons -->
  <div class="navigation">
    <button id="prev-day">‡ÆÆ‡ØÅ‡Æ®‡Øç‡Æ§‡Øà‡ÆØ ‡Æ®‡Ææ‡Æ≥‡Øç</button>
    <button id="next-day">‡ÆÖ‡Æü‡ØÅ‡Æ§‡Øç‡Æ§ ‡Æ®‡Ææ‡Æ≥‡Øç</button>
  </div>

  <!-- Total Progress -->
  <div class="progress-container">
    <h3>‡ÆÆ‡Øä‡Æ§‡Øç‡Æ§ ‡ÆÆ‡ØÅ‡Æ©‡Øç‡Æ©‡Øá‡Æ±‡Øç‡Æ±‡ÆÆ‡Øç</h3>
    <div class="progress-bar">
      <div id="total-progress-bar-fill" class="progress-bar-fill"></div>
    </div>
  </div>

  <!-- Calendar -->
  <div id="calendar">
    <h3>‡Æ®‡Ææ‡Æü‡Øç‡Æï‡Ææ‡Æü‡Øç‡Æü‡Æø</h3>
    <div id="calendar-dates"></div>
  </div>

  <!-- Plan Container -->
  <div id="plan-container"></div>

  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>

  <!-- Full-Page Modal -->
  <div class="modal" id="verse-modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">‡ÆÆ‡ØÇ‡Æü‡ØÅ</button>
      <div id="modal-verses"></div>
    </div>
  </div>

  <script>
    let currentDate = new Date().toISOString().split('T')[0];
    let planData = [];

    // Function to format date as DD-MM
    function formatDate(date) {
      const [year, month, day] = date.split('-');
      return `${day}-${month}`;
    }

    // Function to load Tamil Bible verses
    async function loadTamilBible(book, chapterRange, verseRange) {
      try {
        const [startChapter, endChapter] = chapterRange.split('-').map(c => parseInt(c));
        let allVerses = [];

        // Loop through each chapter in the range
        for (let chapter = startChapter; chapter <= endChapter; chapter++) {
          const response = await fetch(`tamil-bible/${book}.json`);
          const data = await response.json();
          const chapterData = data.chapters.find(c => c.chapter === chapter.toString());

          if (chapterData) {
            let filteredVerses = chapterData.verses;

            // If verseRange is not empty or "all", filter verses
            if (verseRange && verseRange !== "all") {
              const [startVerse, endVerse] = verseRange.split('-').map(v => parseInt(v));
              filteredVerses = chapterData.verses.filter(v => {
                const verseNumber = parseInt(v.verse);
                return verseNumber >= startVerse && verseNumber <= endVerse;
              });
            }

            // Add chapter number to verses for clarity
            const versesWithChapter = filteredVerses.map(v => ({
              ...v,
              chapter: chapter
            }));

            allVerses = [...allVerses, ...versesWithChapter];
          }
        }

        return allVerses;
      } catch (error) {
        console.error(`Error loading ${book}.json:`, error);
        return null;
      }
    }

    // Load the plan from the JSON file
    fetch('plan.json')
      .then(response => response.json())
      .then(data => {
        planData = data;
        loadPlan(currentDate);
        generateCalendar();
      })
      .catch(error => console.error('Error loading plan:', error));

    // Function to load the plan for a specific date
    async function loadPlan(date) {
      const planContainer = document.getElementById('plan-container');
      const todayPlan = planData.find(day => day.date === date);

      if (todayPlan) {
        const morningVerses = await loadTamilBible(todayPlan.morning.book, todayPlan.morning.chapter, todayPlan.morning.verses);
        const eveningVerses = await loadTamilBible(todayPlan.evening.book, todayPlan.evening.chapter, todayPlan.evening.verses);

        const dayElement = document.createElement('div');
        dayElement.className = 'day';
        dayElement.innerHTML = `
          <h2>‡Æ§‡Øá‡Æ§‡Æø: ${formatDate(todayPlan.date)}</h2>
          <div class="reading">
            <p><strong>‡Æï‡Ææ‡Æ≤‡Øà:</strong> <span class="tamil">${todayPlan.morning.tamil}</span> ${todayPlan.morning.chapter}:${todayPlan.morning.verses || 'all'}</p>
            <button class="toggle-button" onclick="openModal('morning', ${JSON.stringify(morningVerses)})">‡Æµ‡Ææ‡Æö‡Æø</button>
            <label>
              <input type="checkbox" class="completed" data-type="morning"> ‡ÆÆ‡ØÅ‡Æü‡Æø‡Æ®‡Øç‡Æ§‡Æ§‡Ææ‡Æï ‡Æï‡ØÅ‡Æ±‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç
            </label>
          </div>
          <div class="reading">
            <p><strong>‡ÆÆ‡Ææ‡Æ≤‡Øà:</strong> <span class="tamil">${todayPlan.evening.tamil}</span> ${todayPlan.evening.chapter}:${todayPlan.evening.verses || 'all'}</p>
            <button class="toggle-button" onclick="openModal('evening', ${JSON.stringify(eveningVerses)})">‡Æµ‡Ææ‡Æö‡Æø</button>
            <label>
              <input type="checkbox" class="completed" data-type="evening"> ‡ÆÆ‡ØÅ‡Æü‡Æø‡Æ®‡Øç‡Æ§‡Æ§‡Ææ‡Æï ‡Æï‡ØÅ‡Æ±‡Æø‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç
            </label>
          </div>
        `;
        planContainer.innerHTML = '';
        planContainer.appendChild(dayElement);

        const checkboxes = dayElement.querySelectorAll('.completed');
        checkboxes.forEach(checkbox => {
          checkbox.checked = localStorage.getItem(`reading-${todayPlan.date}-${checkbox.dataset.type}`) === 'true';
          checkbox.addEventListener('change', () => {
            localStorage.setItem(`reading-${todayPlan.date}-${checkbox.dataset.type}`, checkbox.checked);
            updateTotalProgress();
            generateCalendar();
          });
        });

        updateTotalProgress();
      } else {
        planContainer.innerHTML = '<div class="no-reading">‡Æá‡Æ©‡Øç‡Æ±‡Øà‡ÆØ ‡Æ§‡Æø‡Æ©‡Æ§‡Øç‡Æ§‡Æø‡Æ±‡Øç‡Æï‡ØÅ ‡Æµ‡Ææ‡Æö‡Æø‡Æ™‡Øç‡Æ™‡ØÅ ‡Æá‡Æ≤‡Øç‡Æ≤‡Øà.</div>';
      }

      const prevDate = getPreviousDate(date);
      const nextDate = getNextDate(date);
      document.getElementById('prev-day').disabled = !planData.find(day => day.date === prevDate);
      document.getElementById('next-day').disabled = !planData.find(day => day.date === nextDate);
    }

    // Function to open the modal with verses
    function openModal(type, verses) {
      const modal = document.getElementById('verse-modal');
      const modalVerses = document.getElementById('modal-verses');

      modalVerses.innerHTML = verses
        ? verses.map(v => `<div class="verse"><strong>‡ÆÖ‡Æ§‡Æø. ${v.chapter}:${v.verse}</strong>: ${v.text}</div>`).join('')
        : '‡Æµ‡Æö‡Æ©‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æï‡Æø‡Æü‡Øà‡Æï‡Øç‡Æï‡Æµ‡Æø‡Æ≤‡Øç‡Æ≤‡Øà.';

      modal.style.display = 'flex';
    }

    // Function to close the modal
    function closeModal() {
      const modal = document.getElementById('verse-modal');
      modal.style.display = 'none';
    }

    // Function to update total progress bar
    function updateTotalProgress() {
      let totalReadings = 0;
      let totalCompleted = 0;

      planData.forEach(day => {
        const morningCompleted = localStorage.getItem(`reading-${day.date}-morning`) === 'true';
        const eveningCompleted = localStorage.getItem(`reading-${day.date}-evening`) === 'true';
        if (morningCompleted) totalCompleted++;
        if (eveningCompleted) totalCompleted++;
        totalReadings += 2;
      });

      const progress = Math.round((totalCompleted / totalReadings) * 100);
      document.getElementById('total-progress-bar-fill').style.width = `${progress}%`;
    }

    // Function to generate calendar
    function generateCalendar() {
      const calendarDates = document.getElementById('calendar-dates');
      calendarDates.innerHTML = '';

      // Get the current month and year
      const currentDateObj = new Date(currentDate);
      const currentMonth = currentDateObj.getMonth(); // 0-based (0 = January, 11 = December)
      const currentYear = currentDateObj.getFullYear();

      planData.forEach(day => {
        const dateObj = new Date(day.date);
        const dayMonth = dateObj.getMonth();
        const dayYear = dateObj.getFullYear();

        // Only display dates from the current month and year
        if (dayMonth === currentMonth && dayYear === currentYear) {
          const dateElement = document.createElement('div');
          dateElement.className = 'calendar-date';
          dateElement.textContent = formatDate(day.date);

          if (day.date === currentDate) {
            dateElement.classList.add('today');
          }

          const morningCompleted = localStorage.getItem(`reading-${day.date}-morning`) === 'true';
          const eveningCompleted = localStorage.getItem(`reading-${day.date}-evening`) === 'true';
          if (morningCompleted && eveningCompleted) {
            dateElement.classList.add('completed');
          }

          dateElement.addEventListener('click', () => {
            currentDate = day.date;
            loadPlan(currentDate);
          });

          calendarDates.appendChild(dateElement);
        }
      });
    }

    // Function to get the previous date
    function getPreviousDate(date) {
      const prevDate = new Date(date);
      prevDate.setDate(prevDate.getDate() - 1);
      return prevDate.toISOString().split('T')[0];
    }

    // Function to get the next date
    function getNextDate(date) {
      const nextDate = new Date(date);
      nextDate.setDate(nextDate.getDate() + 1);
      return nextDate.toISOString().split('T')[0];
    }

    // Navigation button event listeners
    document.getElementById('prev-day').addEventListener('click', () => {
      currentDate = getPreviousDate(currentDate);
      loadPlan(currentDate);
    });

    document.getElementById('next-day').addEventListener('click', () => {
      currentDate = getNextDate(currentDate);
      loadPlan(currentDate);
    });

    // Dark Mode Toggle
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      const isDarkMode = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
    }

    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
