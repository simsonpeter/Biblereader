<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Reading Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .day {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .day h2 {
      margin-top: 0;
      color: #2980b9;
    }
    .reading {
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      margin: 20px 0;
    }
    .progress-bar-fill {
      height: 10px;
      background-color: #27ae60;
      border-radius: 5px;
      width: 0%;
    }
    .no-reading {
      text-align: center;
      color: #e74c3c;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .navigation button {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .navigation button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
    .progress-container {
      margin-bottom: 20px;
    }
    .progress-container h3 {
      margin: 0 0 10px 0;
      color: #2c3e50;
    }
    #calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 20px;
    }
    .calendar-date {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    .calendar-date.completed {
      background-color: #27ae60;
      color: #fff;
    }
    .calendar-date.today {
      border: 2px solid #2980b9;
    }
    .verses {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
      display: none; /* Hide verses by default */
    }
    .verse {
      margin-bottom: 5px;
    }
    .tamil {
      font-family: 'Lohit Tamil', 'Noto Sans Tamil', Arial, sans-serif;
    }
    .toggle-button {
      background-color: #2980b9;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
  <!-- Add Tamil font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
</head>
<body>
  <h1>விவிலிய வாசக திட்டம்</h1>
  <div class="navigation">
    <button id="prev-day">முந்தைய நாள்</button>
    <button id="next-day">அடுத்த நாள்</button>
  </div>

  <!-- Progress for Today -->
  <div class="progress-container">
    <h3>இன்றைய முன்னேற்றம்</h3>
    <div class="progress-bar">
      <div id="today-progress-bar-fill" class="progress-bar-fill"></div>
    </div>
  </div>

  <!-- Total Progress -->
  <div class="progress-container">
    <h3>மொத்த முன்னேற்றம்</h3>
    <div class="progress-bar">
      <div id="total-progress-bar-fill" class="progress-bar-fill"></div>
    </div>
  </div>

  <!-- Calendar -->
  <div id="calendar">
    <h3>நாட்காட்டி</h3>
    <div id="calendar-dates"></div>
  </div>

  <!-- Plan Container -->
  <div id="plan-container"></div>

  <script>
    let currentDate = new Date().toISOString().split('T')[0];
    console.log("Today's date:", currentDate); // Debugging log
    let planData = [];

    // Function to format date as DD-MM
    function formatDate(date) {
      const [year, month, day] = date.split('-');
      return `${day}-${month}`;
    }

    // Function to load Tamil Bible verses
    async function loadTamilBible(book, chapter, verses) {
      try {
        const response = await fetch(`tamil-bible/${book}.json`);
        const data = await response.json();
        console.log(`Loaded ${book}.json:`, data); // Debugging log

        // Find the specified chapter
        const chapterData = data.chapters.find(c => c.chapter === chapter.toString());
        console.log(`Chapter ${chapter} data:`, chapterData); // Debugging log

        if (!chapterData) return null;

        // Filter verses based on the specified range
        const [startVerse, endVerse] = verses.split('-').map(v => parseInt(v));
        const filteredVerses = chapterData.verses.filter(v => {
          const verseNumber = parseInt(v.verse);
          return verseNumber >= startVerse && verseNumber <= endVerse;
        });

        return filteredVerses;
      } catch (error) {
        console.error(`Error loading ${book}.json:`, error);
        return null;
      }
    }

    // Load the plan from the JSON file
    fetch('plan.json')
      .then(response => response.json())
      .then(data => {
        console.log("Loaded plan data:", data); // Debugging log
        planData = data;
        loadPlan(currentDate);
        generateCalendar(); // Generate calendar after loading plan
      })
      .catch(error => console.error('Error loading plan:', error));

    // Function to load the plan for a specific date
    async function loadPlan(date) {
      const planContainer = document.getElementById('plan-container');
      const todayPlan = planData.find(day => day.date === date);
      console.log("Matching plan for date:", date, todayPlan); // Debugging log

      if (todayPlan) {
        // Load Tamil Bible verses for morning and evening readings
        const morningVerses = await loadTamilBible(todayPlan.morning.book, todayPlan.morning.chapter, todayPlan.morning.verses);
        const eveningVerses = await loadTamilBible(todayPlan.evening.book, todayPlan.evening.chapter, todayPlan.evening.verses);

        // Display today's readings
        const dayElement = document.createElement('div');
        dayElement.className = 'day';
        dayElement.innerHTML = `
          <h2>தேதி: ${formatDate(todayPlan.date)}</h2>
          <div class="reading">
            <p><strong>காலை:</strong> <span class="tamil">${todayPlan.morning.tamil}</span> ${todayPlan.morning.chapter}:${todayPlan.morning.verses}</p>
            <div class="verses" id="morning-verses">
              ${morningVerses ? morningVerses.map(v => `<div class="verse"><strong>${v.verse}</strong>: ${v.text}</div>`).join('') : 'வசனங்கள் கிடைக்கவில்லை.'}
            </div>
            <button class="toggle-button" onclick="toggleVerses('morning-verses', this)">வாசி</button>
            <label>
              <input type="checkbox" class="completed" data-type="morning"> முடிந்ததாக குறிக்கவும்
            </label>
          </div>
          <div class="reading">
            <p><strong>மாலை:</strong> <span class="tamil">${todayPlan.evening.tamil}</span> ${todayPlan.evening.chapter}:${todayPlan.evening.verses}</p>
            <div class="verses" id="evening-verses">
              ${eveningVerses ? eveningVerses.map(v => `<div class="verse"><strong>${v.verse}</strong>: ${v.text}</div>`).join('') : 'வசனங்கள் கிடைக்கவில்லை.'}
            </div>
            <button class="toggle-button" onclick="toggleVerses('evening-verses', this)">வாசி</button>
            <label>
              <input type="checkbox" class="completed" data-type="evening"> முடிந்ததாக குறிக்கவும்
            </label>
          </div>
        `;
        planContainer.innerHTML = ''; // Clear previous content
        planContainer.appendChild(dayElement);

        // Add event listeners to checkboxes
        const checkboxes = dayElement.querySelectorAll('.completed');
        let completedCount = 0;

        checkboxes.forEach(checkbox => {
          // Load saved state from localStorage
          checkbox.checked = localStorage.getItem(`reading-${todayPlan.date}-${checkbox.dataset.type}`) === 'true';
          if (checkbox.checked) completedCount++;

          // Save state to localStorage when changed
          checkbox.addEventListener('change', () => {
            localStorage.setItem(`reading-${todayPlan.date}-${checkbox.dataset.type}`, checkbox.checked);
            if (checkbox.checked) completedCount++;
            else completedCount--;
            updateTodayProgress(completedCount, checkboxes.length);
            updateTotalProgress();
            generateCalendar(); // Update calendar after marking as completed
          });
        });

        // Update today's progress initially
        updateTodayProgress(completedCount, checkboxes.length);
      } else {
        // No reading for today
        planContainer.innerHTML = '<div class="no-reading">இன்றைய தினத்திற்கு வாசிப்பு இல்லை.</div>';
      }

      // Update navigation buttons
      const prevDate = getPreviousDate(date);
      const nextDate = getNextDate(date);
      document.getElementById('prev-day').disabled = !planData.find(day => day.date === prevDate);
      document.getElementById('next-day').disabled = !planData.find(day => day.date === nextDate);

      // Update total progress
      updateTotalProgress();
    }

    // Function to toggle verses visibility and button text
    function toggleVerses(verseId, button) {
      const versesElement = document.getElementById(verseId);
      if (versesElement.style.display === 'none') {
        versesElement.style.display = 'block';
        button.textContent = 'மூடு'; // Change button text to "மூடு"
      } else {
        versesElement.style.display = 'none';
        button.textContent = 'வாசி'; // Change button text to "வாசி"
      }
    }

    // Function to update today's progress bar
    function updateTodayProgress(completed, total) {
      const progress = Math.round((completed / total) * 100);
      document.getElementById('today-progress-bar-fill').style.width = `${progress}%`;
    }

    // Function to update total progress bar
    function updateTotalProgress() {
      let totalReadings = 0;
      let totalCompleted = 0;

      planData.forEach(day => {
        const morningCompleted = localStorage.getItem(`reading-${day.date}-morning`) === 'true';
        const eveningCompleted = localStorage.getItem(`reading-${day.date}-evening`) === 'true';
        if (morningCompleted) totalCompleted++;
        if (eveningCompleted) totalCompleted++;
        totalReadings += 2;
      });

      const progress = Math.round((totalCompleted / totalReadings) * 100);
      document.getElementById('total-progress-bar-fill').style.width = `${progress}%`;
    }

    // Function to generate calendar
    function generateCalendar() {
      const calendarDates = document.getElementById('calendar-dates');
      calendarDates.innerHTML = '';

      planData.forEach(day => {
        const dateElement = document.createElement('div');
        dateElement.className = 'calendar-date';
        dateElement.textContent = formatDate(day.date);

        // Highlight today's date
        if (day.date === currentDate) {
          dateElement.classList.add('today');
        }

        // Highlight completed dates
        const morningCompleted = localStorage.getItem(`reading-${day.date}-morning`) === 'true';
        const eveningCompleted = localStorage.getItem(`reading-${day.date}-evening`) === 'true';
        if (morningCompleted && eveningCompleted) {
          dateElement.classList.add('completed');
        }

        // Add click event to load plan for the selected date
        dateElement.addEventListener('click', () => {
          currentDate = day.date;
          loadPlan(currentDate);
        });

        calendarDates.appendChild(dateElement);
      });
    }

    // Function to get the previous date
    function getPreviousDate(date) {
      const prevDate = new Date(date);
      prevDate.setDate(prevDate.getDate() - 1);
      return prevDate.toISOString().split('T')[0];
    }

    // Function to get the next date
    function getNextDate(date) {
      const nextDate = new Date(date);
      nextDate.setDate(nextDate.getDate() + 1);
      return nextDate.toISOString().split('T')[0];
    }

    // Navigation button event listeners
    document.getElementById('prev-day').addEventListener('click', () => {
      currentDate = getPreviousDate(currentDate);
      loadPlan(currentDate);
    });

    document.getElementById('next-day').addEventListener('click', () => {
      currentDate = getNextDate(currentDate);
      loadPlan(currentDate);
    });
  </script>
</body>
</html>
